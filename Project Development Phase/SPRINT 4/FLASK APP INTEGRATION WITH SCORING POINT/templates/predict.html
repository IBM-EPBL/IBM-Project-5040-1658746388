<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict</title>
    <!-- <script src="./script.js" defer></script> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='predict-style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='home-style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body style="background-image: url('https://source.unsplash.com/1600x900/?landscape');">
    <header>
        <a href="{{url_for('index')}}" class="logo"><span>Windmill</span>App</a>
        <input type="checkbox" id="menu-bar">
        <label for="menu-bar" class="fas fa-bars"></label>
        <nav class="navbar">
            <a href="{{url_for('dashboard')}}">Dashboard</a>
            <a href="{{url_for('login')}}">Login</a>
        </nav>
    </header>
    <div class="card">
        <form action="{{url_for('predict')}}" method="POST">
            <div class="search">
                <input type="text" class="search-bar" placeholder="Search" name="city" required>
                <button type="submit">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em"
                    width="1.5em" xmlns="http://www.w3.org/2000/svg">
                    <path
                    d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                    </path>
                    </svg>
                </button>
            </div>
        </form>
        <div class="weather">
            <h2 class="city">Weather in {{city}}</h2>
            <h1 class="temp">{{temp}}</h1>
            <div class="flex">
                <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
                <div class="description">{{description}}</div>
            </div>
            <div class="humidity">Humidity: {{humid}}</div>
            <div class="wind">Wind speed: {{wind_speed}}</div>
        </div>
    </div>
    <div class="card">
        <p class="head-text">Predicting the energy output of wind turbine</p>
        <form action="{{url_for('predictOut')}}" method="POST">
            <div class="search-right">
                <input type="text" class="search-bar" placeholder="Theoretical Power in KWh" name="theory" required>
                <input type="text" class="search-bar" placeholder="Wind Speed in m/s" name="wind" required>
                <button type="submit">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em"
                    width="1.5em" xmlns="http://www.w3.org/2000/svg">
                    <path
                    d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                    </path>
                    </svg>
                    Predict
                </button>
            </div>
        </form>
        <p class="head-text">{{prediction_text}}</p>
    </div>
</body>
</html>
